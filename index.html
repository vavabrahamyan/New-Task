<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="clac">
        <div class="horiz_0">
            <label id="output"></label>
            <label class="in" id="input">0</label>
        </div>
        <div class="horiz">
            <button class="button button1" data-value="_%">%</button>
            <button class="button button2 actions" data-value="_+/-">+/-</button>
            <button class="button button3" id="reset" data-value="_C">C</button>
            <button class="button button4 actions" data-value="/">/</button>
        </div>
        <div class="horiz">
            <button class="button button1 nums" data-value="7">7</button>
            <button class="button button2 nums" data-value="8">8</button>
            <button class="button button3 nums" data-value="9">9</button>
            <button class="button button4 actions" data-value="x">&times</button>
        </div>
        <div class="horiz">
            <button class="button button1 nums" data-value="4">4</button>
            <button class="button button2 nums" data-value="5">5</button>
            <button class="button button3 nums" data-value="6">6</button>
            <button class="button button4 actions" data-value="-">-</button>
        </div>
        <div class="horiz">
            <button class="button button1 nums" data-value="1">1</button>
            <button class="button button2 nums" data-value="2">2</button>
            <button class="button button3 nums" data-value="3">3</button>
            <button class="button button4 actions" data-value="+">+</button>
        </div>
        <div class="horiz">
            <button class="button button1 nums" data-value="0">0</button>
            <button class="button button2 nums" data-value=".">,</button>
            <button class="button button5 actions" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
